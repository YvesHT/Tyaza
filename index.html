        :root {
            --primary: #a78bfa;
            --primary-deep: #8b5cf6;
            --secondary: #f9a8d4;
            --secondary-deep: #ec4899;
            --tertiary: #6ee7b7;
            --bg-deepest: #030014;
            --bg-deep: #0b0720;

            --text-secondary: #c4b5e6;

        }
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 30% 20%, #2d1b44, #030014 80%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            line-height: 1.5;
        }
        .cosmic-web {
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(167, 139, 250, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(249, 168, 212, 0.08) 0%, transparent 35%);
            pointer-events: none;
            z-index: 0;
        }
        .app-universe {
            display: flex;
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(12px);

        .dimensional-sidebar {
            width: 280px;
            background: rgba(11, 7, 30, 0.95);
            backdrop-filter: blur(40px);
            border-right: 1px solid rgba(167, 139, 250, 0.2);
            display: flex;
            flex-direction: column;
            padding: 24px 16px;
            gap: 24px;
            z-index: 20;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        @media (max-width: 768px) {
            .dimensional-sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 100;
                width: 280px;
                background: rgba(11, 7, 30, 0.98);
                -webkit-backdrop-filter: blur(40px);
                backdrop-filter: blur(40px);
                pointer-events: all;
            }
            .dimensional-sidebar.sidebar-visible {
                transform: translateX(0);
            }
            .sidebar-toggle {
                display: flex !important;
                position: fixed;
                left: 12px;
                top: 12px;
                z-index: 99;
                width: 44px;
                height: 44px;
                border-radius: 30px;
                background: rgba(21, 16, 40, 0.9);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(249, 168, 212, 0.25);
                color: #c4b5e6;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                cursor: pointer;
                -webkit-tap-highlight-color: transparent;
                pointer-events: auto;
            }
            .sidebar-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.5);
                backdrop-filter: blur(4px);
                z-index: 90;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s;
            }
            .sidebar-overlay.visible {
                opacity: 1;
                pointer-events: auto;
            }
        }
        .sidebar-toggle { display: none; }
        .chat-realm {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .messages-vessel {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px 120px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .messages-container {

            flex-direction: column;
            gap: 20px;
        }
        .hero-sanctuary {

            background: rgba(21, 16, 40, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(167, 139, 250, 0.2);
            border-radius: 60px;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);

            justify-content: center;

            color: white;

        .hidden { display: none; }
        @keyframes morph {

            33% { border-radius: 70% 30% 50% 50% / 30% 60% 40% 70%; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }

        }
        .neural-typing {
            display: flex;
            gap: 6px;
            padding: 8px 0;
        }
        .neural-typing .dot {
            width: 8px;
            height: 8px;
            background: #a78bfa;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .neural-typing .dot:nth-child(2) { animation-delay: 0.2s; background: #f9a8d4; }
        .neural-typing .dot:nth-child(3) { animation-delay: 0.4s; background: #6ee7b7; }
        .stt-indicator {
            position: fixed;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(21, 16, 40, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid #f9a8d4;
            border-radius: 60px;
            padding: 20px 28px;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            box-shadow: 0 0 50px #f9a8d4;
            transition: opacity 0.2s;
            min-width: 260px;
        }
        .stt-indicator.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .stt-wave {
            display: flex;
            gap: 6px;
            height: 50px;
            align-items: center;
        }
        .stt-wave span {
            width: 5px;
            background: linear-gradient(to top, #a78bfa, #f9a8d4);
            border-radius: 10px;
            animation: wave 0.8s infinite alternate;
        }
        .stt-wave span:nth-child(2) { animation-delay: 0.1s; height: 30px; }
        .stt-wave span:nth-child(3) { animation-delay: 0.2s; height: 45px; }
        .stt-wave span:nth-child(4) { animation-delay: 0.3s; height: 25px; }
        .stt-wave span:nth-child(5) { animation-delay: 0.4s; height: 40px; }
        @keyframes wave {
            0% { height: 10px; }
            100% { height: 50px; }
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #a78bfa; border-radius: 20px; }
        
        .model-selector {
            background: rgba(21, 16, 40, 0.6);

        .model-select {

            margin-top: 8px;

        .model-select option {
            background: #151032;

        .puter-loading {
            position: fixed;
            top: 50%;
            left: 50%;

            background: rgba(21, 16, 40, 0.95);
            backdrop-filter: blur(20px);

            border-radius: 60px;
            padding: 24px 32px;
            z-index: 1000;

        }

        button, select, input, textarea {
            font-family: inherit;
        }

        /* Ensure clicks work on mobile */
        .dimensional-sidebar button,
        .dimensional-sidebar select,
        .dimensional-sidebar input,
        .dimensional-sidebar .history-item-neural {
            pointer-events: auto !important;
            position: relative;
            z-index: 101;
        }
    </style>

</head>

            function initSpeechRecognition() {
                if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
                    voiceStatus.innerHTML = 'Koresha Chrome/Edge';
                    return false;

                const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SR();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'rw-RW';

                recognition.onstart = () => {
                    isListening = true;
                    voiceBtn.classList.add('listening');
                    sttIndicator.classList.remove('hidden');
                };

                recognition.onend = () => {
                    isListening = false;
                    voiceBtn.classList.remove('listening');
                    sttIndicator.classList.add('hidden');
                    if (inputEl.value.trim()) sendMessage();
                };

                recognition.onresult = (event) => {
                    let transcript = '';
                    for (let i = 0; i < event.results.length; i++) {
                        transcript += event.results[i][0].transcript;
                    }
                    inputEl.value = transcript;
                    sendBtn.disabled = !transcript.trim() || isGenerating;
                    sttTranscript.textContent = transcript;
                };

                recognition.onerror = (e) => {
                    voiceStatus.innerHTML = `Ikosa: ${e.error}`;
                    isListening = false;
                    voiceBtn.classList.remove('listening');
                    sttIndicator.classList.add('hidden');
                };
                return true;
            }

            async function initMicrophone() {
                try {
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                    micPermission = true;
                    voiceStatus.innerHTML = 'Mikorofoni yiteguye';
                    setTimeout(() => voiceStatus.innerHTML = '', 2000);
                    initSpeechRecognition();
                    return true;
                } catch (error) {
                    voiceStatus.innerHTML = 'Emera mikorofoni';
                    return false;
                }
            }

            function speakNeural(text) {
                if (!synth || !autoTTS.checked) return;
                synth.cancel();
                const cleanText = text.replace(/[#*`_~]/g, '').substring(0, 500);
                const utterance = new SpeechSynthesisUtterance(cleanText);
                
                if (availableVoices.length > 0) {
                    const selectedVoiceName = voiceSelect.value;
                    const voice = availableVoices.find(v => v.name.includes(selectedVoiceName)) || availableVoices[0];
                    utterance.voice = voice;
                }
                
                utterance.rate = parseFloat(rateRange.value);
                utterance.pitch = parseFloat(pitchRange.value);
                synth.speak(utterance);
            }

            function loadVoices() {
                availableVoices = synth.getVoices();
            }

            if (synth) {
                loadVoices();
                synth.onvoiceschanged = loadVoices;
            }

            function escapeHtml(text) {
                return text.replace(/[&<>]/g, c => ({ '&':'&amp;', '<':'&lt;', '>':'&gt;' })[c]);
            }

            function formatNeural(text) {
                if (!text) return '';
                let escaped = escapeHtml(text);
                
                const emotions = ['umva', 'umutima', 'mahoro', 'impuhwe', 'mbabarwe', 'wigitsa', 'ubwoba', 'agahinda', 'ibyishimo', 'ishinga', 'komeza'];
                emotions.forEach(word => {
                    const regex = new RegExp(`\\b(${word})\\b`, 'gi');
                    escaped = escaped.replace(regex, '<span style="color:#f9a8d4;font-weight:500;">$1</span>');
                });
                
                escaped = escaped.replace(/\n/g, '<br>');
                return `<div>${escaped}</div>`;
            }

            function saveNeuralSession(firstMsg) {
                if (!firstMsg || currentChat.length === 0) return;
                const history = JSON.parse(localStorage.getItem('tyaza_history') || '[]');
                const entry = {
                    id: currentChatId,
                    title: firstMsg.slice(0, 30),
                    messages: currentChat.slice(-10),
                    timestamp: Date.now()
                };
                history.unshift(entry);
                localStorage.setItem('tyaza_history', JSON.stringify(history.slice(0, 10)));
                renderHistory();
            }

            function renderHistory() {
                const history = JSON.parse(localStorage.getItem('tyaza_history') || '[]');
                if (history.length === 0) {
                    historyContainer.innerHTML = '<div style="color:#9480b3; padding:12px;">Nta mateka</div>';
                    return;
                }
                historyContainer.innerHTML = history.map(c => `
                    <div class="history-item-neural" onclick="window.restoreNeural('${c.id}')">
                        <div style="font-weight:500;">${escapeHtml(c.title)}</div>
                        <div style="font-size:0.7rem; color:#9480b3;">${new Date(c.timestamp).toLocaleDateString()}</div>
                    </div>
                `).join('');
            }

            window.restoreNeural = (id) => {
                const history = JSON.parse(localStorage.getItem('tyaza_history') || '[]');
                const chat = history.find(c => c.id == id);
                if (!chat) return;
                currentChatId = chat.id;
                currentChat = chat.messages;
                hero.style.display = 'none';
                msgContainer.innerHTML = '';
                currentChat.forEach(msg => {
                    if (msg.role === 'user') {
                        msgContainer.innerHTML += `<div class="message-user">${escapeHtml(msg.content)}</div>`;
                    } else {
                        msgContainer.innerHTML += `
                            <div class="message-tyaza-wrapper">
                                <div class="tyaza-avatar-neural">T</div>
                                <div class="tyaza-bubble-neural">${formatNeural(msg.content)}</div>
                            </div>
                        `;
                    }
                });
                renderHistory();
                neuralScrollToBottom();
            };

            window.neuralNewSession = () => {
                hero.style.display = 'block';
                msgContainer.innerHTML = '';
                currentChat = [];
                currentChatId = Date.now();
                inputEl.value = '';
                sendBtn.disabled = true;
                renderHistory();
            };

            function checkPuterReady() {
                return new Promise((resolve) => {
                    if (window.puter && window.puter.ai) {
                        resolve(true);
                        return;
                    }
                    
                    let attempts = 0;
                    const interval = setInterval(() => {
                        attempts++;
                        if (window.puter && window.puter.ai) {
                            clearInterval(interval);
                            resolve(true);
                        } else if (attempts > 20) {
                            clearInterval(interval);
                            resolve(false);
                        }
                    }, 250);
                });
            }

            function getFallbackResponse(text) {
                const responses = [
                    "Ndumva. Urakoze kunsangiza ibi.",
                    "Ibyo twabishakashaka hamwe. Wumva ute?",
                    "Ndi kumwe nawe. Wabona tubyongereho?",
                    "Urakoze kundekera. Hari ikindi wongeraho?",
                    "Ndakumva. Buri jambo rifite agaciro."
                ];
                return responses[Math.floor(Math.random() * responses.length)];
            }

            async function sendMessage() {
                const text = inputEl.value.trim();
                if (!text || isGenerating) return;
                
                hero.style.display = 'none';
                msgContainer.innerHTML += `<div class="message-user">${escapeHtml(text)}</div>`;
                currentChat.push({ role: 'user', content: text });
                
                const wrapperId = 'wrap-' + Date.now();
                msgContainer.innerHTML += `
                    <div id="${wrapperId}" class="message-tyaza-wrapper">
                        <div class="tyaza-avatar-neural">T</div>
                        <div class="tyaza-bubble-neural" id="bubble-${wrapperId}">
                            <div class="neural-typing"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
                        </div>
                    </div>
                `;
                
                neuralScrollToBottom();
                inputEl.value = '';
                sendBtn.disabled = true;
                isGenerating = true;

                try {
                    let reply = '';
                    
                    const isPuterReady = await checkPuterReady();
                    
                    if (isPuterReady && window.puter && window.puter.ai) {
                        try {
                            const systemPrompt = `${creatorInfo} Uri Tyaza, umuvugizi w'umutima. Shyashya mu ijwi ryuje impuhwe, ubumuntu n'ubugoro. Komeza ibiganiro bigufi kandi byuje ubushyuhe.`;
                            
                            const response = await window.puter.ai.chat([
                                { role: 'system', content: systemPrompt },
                                { role: 'user', content: text }
                            ], {
                                model: modelSelect.value || 'gpt-4o-mini',
                                stream: true
                            });
                            
                            const bubble = document.getElementById(`bubble-${wrapperId}`);
                            
                            for await (const part of response) {
                                reply += part.text || part.message?.content || '';
                                if (bubble) {
                                    bubble.innerHTML = formatNeural(reply + ' ¬¶');
                                }
                            }
                            
                        } catch (puterError) {
                            console.warn('Puter error, using fallback:', puterError);
                            reply = getFallbackResponse(text);
                        }
                    } else {
                        reply = getFallbackResponse(text);
                    }
                    
                    const bubble = document.getElementById(`bubble-${wrapperId}`);
                    if (bubble) {
                        bubble.innerHTML = formatNeural(reply);
                    }
                    
                    if (autoTTS.checked) speakNeural(reply);
                    
                    currentChat.push({ role: 'assistant', content: reply });
                    if (currentChat.length === 2) saveNeuralSession(text);
                    
                } catch (error) {
                    console.error('Error:', error);
                    
                    const bubble = document.getElementById(`bubble-${wrapperId}`);
                    if (bubble) {
                        bubble.innerHTML = formatNeural("Ndi kumwe nawe. Ikoranabuhanga rimwe na rimwe riruhuka, ariko njye nkumva.");
                    }
                } finally {
                    isGenerating = false;
                    sendBtn.disabled = !inputEl.value.trim();
                }
            }

            inputEl.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                sendBtn.disabled = !this.value.trim() || isGenerating;
            });
            
            inputEl.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { 
                    e.preventDefault(); 
                    if (!sendBtn.disabled) sendMessage(); 
                }
            });
            
            sendBtn.addEventListener('click', sendMessage);

            voiceBtn.addEventListener('click', async () => {
                if (!micPermission && !(await initMicrophone())) return;
                if (!recognition) initSpeechRecognition();
                if (isListening) recognition.stop();
                else recognition.start();
            });

            testMicBtn.addEventListener('click', async () => {
                testMicBtn.innerHTML = '‚è≥ ndategura...';
                const success = await initMicrophone();
                testMicBtn.innerHTML = success ? '‚úÖ mikorofoni yiteguye' : '‚ùå Ongera ugerageze';
                setTimeout(() => { testMicBtn.innerHTML = 'üé§ Koresha Mikorofoni'; }, 2000);
            });

            previewBtn.addEventListener('click', () => {
                speakNeural("Ndi kumwe nawe. Wumva ute ubu?");
            });

            viewport.addEventListener('scroll', () => {
                const atBottom = viewport.scrollHeight - viewport.scrollTop - viewport.clientHeight < 100;
                scrollBtn.classList.toggle('visible', !atBottom);
            });
            
            window.neuralScrollToBottom = () => {
                viewport.scrollTo({ top: viewport.scrollHeight, behavior: 'smooth' });
            };

            clearHistory.addEventListener('click', () => {
                if (confirm('Hanagura amateka yose?')) { 
                    localStorage.removeItem('tyaza_history'); 
                    neuralNewSession(); 
                }
            });

            window.onload = async () => {
                neuralNewSession();
                renderHistory();
                
                puterLoading.classList.remove('hidden');
                
                const ready = await checkPuterReady();
                puterLoading.classList.add('hidden');
                
                if (ready) {
                    voiceStatus.innerHTML = '';
                } else {
                    voiceStatus.innerHTML = '‚úã Kanda ku kimenyetso cya Puter wandikishe';
                }
            };
        })();
    </script>
</body>
