<!DOCTYPE html>
<html lang="rw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>TYAZA ¬∑ Umuvugizi w'Umutima</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #a78bfa;
            --primary-deep: #8b5cf6;
            --secondary: #f9a8d4;
            --secondary-deep: #ec4899;
            --tertiary: #6ee7b7;
            --bg-deepest: #030014;
            --bg-deep: #0b0720;
            --bg-surface: #151032;
            --text-primary: #f3eaff;
            --text-secondary: #c4b5e6;
            --text-tertiary: #9480b3;
            --sidebar-width: 280px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 30% 20%, #2d1b44, #030014 80%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            line-height: 1.5;
        }
        .cosmic-web {
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(167, 139, 250, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(249, 168, 212, 0.08) 0%, transparent 35%);
            pointer-events: none;
            z-index: 0;
        }
        .app-universe {
            display: flex;
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(12px);
        }
        .dimensional-sidebar {
            width: var(--sidebar-width);
            background: rgba(11, 7, 30, 0.85);
            backdrop-filter: blur(40px);
            border-right: 1px solid rgba(167, 139, 250, 0.2);
            display: flex;
            flex-direction: column;
            padding: 24px 16px;
            gap: 24px;
            z-index: 20;
            overflow-y: auto;
            transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1);
        }
        @media (max-width: 768px) {
            .dimensional-sidebar {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                transform: translateX(-100%);
                box-shadow: 4px 0 30px rgba(0,0,0,0.6);
                width: min(85vw, 320px); /* adaptable to screen size */
            }
            .dimensional-sidebar.sidebar-visible {
                transform: translateX(0);
            }
            .sidebar-toggle {
                display: flex !important;
                position: fixed;
                left: 12px;
                top: 12px;
                z-index: 99;
                width: 48px;
                height: 48px;
                border-radius: 40px;
                background: rgba(21, 16, 40, 0.8);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(249, 168, 212, 0.4);
                color: #f9a8d4;
                align-items: center;
                justify-content: center;
                font-size: 1.8rem;
                cursor: pointer;
                box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            }
            .sidebar-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.6);
                backdrop-filter: blur(6px);
                z-index: 90;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s;
            }
            .sidebar-overlay.visible {
                opacity: 1;
                pointer-events: auto;
            }
        }
        .sidebar-toggle { 
            display: none; 
            font-size: 1.8rem;
            line-height: 1;
        }
        .chat-realm {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            width: 100%; /* ensures proper width on mobile */
        }
        .messages-vessel {
            flex: 1;
            overflow-y: auto;
            padding: 24px 16px 120px; /* consistent padding */
            scroll-behavior: smooth;
        }
        .messages-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .hero-sanctuary {
            text-align: center;
            padding: 32px 20px;
            margin: 16px auto;
            max-width: 600px;
            background: rgba(21, 16, 40, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(167, 139, 250, 0.2);
            border-radius: 48px;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }
        .hero-symbol {
            width: 90px;
            height: 90px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #a78bfa, #f9a8d4);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: morph 10s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            color: white;
        }
        .hero-title {
            font-size: clamp(2.5rem, 10vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #f9a8d4, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
        }
        .message-user {
            align-self: flex-end;
            background: linear-gradient(135deg, #2a1e3c, #1f1630);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px 24px 8px 24px;
            padding: 12px 18px;
            max-width: 85%;
            color: #f3eaff;
            font-size: 1rem;
            word-break: break-word;
        }
        .message-tyaza-wrapper {
            display: flex;
            gap: 14px;
            width: 100%;
        }
        .tyaza-avatar-neural {
            width: 44px;
            height: 44px;
            background: linear-gradient(145deg, #a78bfa, #f9a8d4);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: white;
            box-shadow: 0 0 25px #a78bfa;
            flex-shrink: 0;
        }
        .tyaza-bubble-neural {
            background: rgba(21, 16, 40, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(167, 139, 250, 0.2);
            border-radius: 24px 24px 24px 8px;
            padding: 14px 20px;
            color: #c4b5e6;
            line-height: 1.6;
            font-size: 1rem;
            width: 100%;
            word-break: break-word;
        }
        .input-realm {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 16px 20px;
            background: linear-gradient(to top, #030014 80%, transparent);
            z-index: 30;
        }
        .input-vessel {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(21, 16, 40, 0.9);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 60px;
            padding: 4px 4px 4px 20px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }
        .input-vessel textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            padding: 12px 0;
            resize: none;
            max-height: 120px;
            line-height: 1.5;
        }
        .send-button-neural {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 10px 25px rgba(236, 72, 153, 0.4);
            flex-shrink: 0;
        }
        .voice-button-neural {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(167, 139, 250, 0.15);
            border: 1px solid rgba(249, 168, 212, 0.4);
            color: #f9a8d4;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.3rem;
            flex-shrink: 0;
        }
        .voice-status-neural {
            text-align: center;
            min-height: 24px;
            margin-top: 8px;
            font-size: 0.85rem;
            color: #f9a8d4;
            padding: 0 8px;
        }
        .stt-indicator {
            position: fixed;
            bottom: 30%;
            left: 50%;
            transform: translate(-50%, 0);
            background: rgba(21, 16, 40, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid #f9a8d4;
            border-radius: 60px;
            padding: 20px 28px;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            box-shadow: 0 0 50px #f9a8d4;
            width: 90%;
            max-width: 380px;
        }
        .scroll-elevator {
            position: absolute;
            bottom: 110px;
            right: 16px;
            background: rgba(21, 16, 40, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #f9a8d4;
            border-radius: 50px;
            padding: 10px 16px;
            color: #c4b5e6;
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: 0.2s;
            box-shadow: 0 0 25px #a78bfa;
        }
        .puter-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(21, 16, 40, 0.96);
            backdrop-filter: blur(20px);
            border: 2px solid #a78bfa;
            border-radius: 60px;
            padding: 28px 36px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 0 60px #a78bfa;
            width: 80%;
            max-width: 340px;
        }
        /* Make sidebar content scrollable on small screens */
        .dimensional-sidebar {
            overflow-y: auto;
        }
        @keyframes morph {
            0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
            33% { border-radius: 70% 30% 50% 50% / 30% 60% 40% 70%; }
            66% { border-radius: 30% 70% 40% 60% / 60% 30% 70% 40%; }
        }
    </style>
    <script>window.puter = window.puter || null;</script>
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>

    <button class="sidebar-toggle" id="sidebarToggle">‚òØ</button>

    <div class="app-universe">

            <button onclick="window.neuralNewSession()" style="width:100%; background:linear-gradient(135deg, rgba(167,139,250,0.15), rgba(249,168,212,0.1)); border:1px solid rgba(249,168,212,0.25); border-radius:60px; padding:12px; display:flex; align-items:center; justify-content:center; gap:8px; cursor:pointer; color:white; font-weight:500;">

    <div id="sttIndicator" class="stt-indicator hidden"><div class="stt-wave" style="display:flex; gap:6px;">üî¥üé§‚ö™</div><div style="color:#f9a8d4;">ndakumva...</div><div id="sttTranscript" style="font-size:0.9rem;"></div></div>
    <div id="puterLoading" class="puter-loading hidden"><div>‚è≥ Ihuza na Puter...</div></div>

    <script>
        (function() {
            const viewport = document.getElementById('chatViewport');
            const msgContainer = document.getElementById('neuralMessageContainer');
            const hero = document.getElementById('heroSanctuary');
            const inputEl = document.getElementById('neuralInput');
            const sendBtn = document.getElementById('neuralSendBtn');
            const voiceBtn = document.getElementById('neuralVoiceBtn');
            const voiceStatus = document.getElementById('neuralVoiceStatus');
            const testMicBtn = document.getElementById('neuralTestMic');
            const voiceSelect = document.getElementById('neuralVoiceSelect');
            const rateRange = document.getElementById('neuralRate');
            const pitchRange = document.getElementById('neuralPitch');
            const autoTTS = document.getElementById('neuralAutoTTS');
            const previewBtn = document.getElementById('neuralPreviewVoice');
            const clearHistory = document.getElementById('neuralClearHistory');
            const historyContainer = document.getElementById('neuralHistoryContainer');
            const scrollBtn = document.getElementById('neuralScrollBtn');
            const sttIndicator = document.getElementById('sttIndicator');
            const sttTranscript = document.getElementById('sttTranscript');
            const modelSelect = document.getElementById('modelSelect');
            const puterLoading = document.getElementById('puterLoading');
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            // --- state ---
            let currentChat = [];
            let currentChatId = Date.now();
            let isGenerating = false;
            let micPermission = false;
            let recognition = null;
            let isListening = false;
            let synth = window.speechSynthesis;
            let availableVoices = [];

            const creatorInfo = "Yves Hirwa Tuyishime ni umunyarwanda witozga AI yavutse ku ya 1 Kamena 2005 i Kagarama, Rwanda. Yaremye Tyaza nk'umuvugizi w'umutima. Shyashya mu ijwi ryuje impuhwe n'ubushishozi.";

            // --- sidebar toggle (fixed) ---
            if (sidebarToggle && sidebarOverlay) {
                sidebarToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    sidebar.classList.add('sidebar-visible');
                    sidebarOverlay.classList.add('visible');
                });
                sidebarOverlay.addEventListener('click', () => {
                    sidebar.classList.remove('sidebar-visible');
                    sidebarOverlay.classList.remove('visible');
                });
                // close on swipe or any click outside
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && sidebar.classList.contains('sidebar-visible')) {
                        sidebar.classList.remove('sidebar-visible');
                        sidebarOverlay.classList.remove('visible');
                    }
                });
            }

            // --- speech ---
            function initSpeechRecognition() {
                if (!window.SpeechRecognition && !window.webkitSpeechRecognition) return false;
                const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SR();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'rw-RW,en-US'; // fallback

                recognition.onstart = () => {
                    isListening = true;
                    voiceBtn.classList.add('listening');
                    sttIndicator.classList.remove('hidden');
                    voiceStatus.innerHTML = 'Ndakumva...';
                };
                recognition.onend = () => {
                    isListening = false;
                    voiceBtn.classList.remove('listening');
                    sttIndicator.classList.add('hidden');
                    if (inputEl.value.trim()) sendMessage();
                };
                recognition.onresult = (event) => {
                    let transcript = '';
                    for (let i = 0; i < event.results.length; i++) {
                        transcript += event.results[i][0].transcript;
                    }
                    inputEl.value = transcript;
                    sendBtn.disabled = !transcript.trim() || isGenerating;
                    sttTranscript.textContent = transcript;
                };
                recognition.onerror = (e) => {
                    voiceStatus.innerHTML = `Ikosa: ${e.error}`;
                    isListening = false;
                    voiceBtn.classList.remove('listening');
                    sttIndicator.classList.add('hidden');
                };
                return true;
            }

            async function initMicrophone() {
                try {
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                    micPermission = true;
                    voiceStatus.innerHTML = 'Mikorofoni yiteguye';
                    setTimeout(() => voiceStatus.innerHTML = '', 2000);
                    initSpeechRecognition();
                    return true;
                } catch {
                    voiceStatus.innerHTML = 'Emera mikorofoni';
                    return false;
                }
            }

            // --- TTS ---
            function speakNeural(text) {
                if (!synth || !autoTTS.checked) return;
                synth.cancel();
                const cleanText = text.replace(/[#*`_~]/g, '').substring(0, 500);
                const utterance = new SpeechSynthesisUtterance(cleanText);
                if (availableVoices.length) {
                    const selected = voiceSelect.value;
                    const voice = availableVoices.find(v => v.name.includes(selected)) || availableVoices[0];
                    utterance.voice = voice;
                }
                utterance.rate = parseFloat(rateRange.value);
                utterance.pitch = parseFloat(pitchRange.value);
                synth.speak(utterance);
            }

            function loadVoices() { availableVoices = synth.getVoices(); }
            if (synth) { loadVoices(); synth.onvoiceschanged = loadVoices; }

            // --- helpers ---
            function escapeHtml(t) { return t.replace(/[&<>]/g, c => ({ '&':'&amp;', '<':'&lt;', '>':'&gt;' })[c]); }
            function formatNeural(text) {
                if (!text) return '';
                let escaped = escapeHtml(text);
                const emotions = ['umva','umutima','mahoro','impuhwe','mbabarwe','wigitsa','ubwoba','agahinda','ibyishimo','ishinga','komeza'];
                emotions.forEach(word => {
                    const regex = new RegExp(`\\b(${word})\\b`, 'gi');
                    escaped = escaped.replace(regex, '<span style="color:#f9a8d4;font-weight:500;">$1</span>');
                });
                return escaped.replace(/\n/g, '<br>');
            }

            function saveNeuralSession(firstMsg) {
                if (!firstMsg || currentChat.length === 0) return;
                const history = JSON.parse(localStorage.getItem('tyaza_history') || '[]');
                history.unshift({ id: currentChatId, title: firstMsg.slice(0,30), messages: currentChat.slice(-10), timestamp: Date.now() });
                localStorage.setItem('tyaza_history', JSON.stringify(history.slice(0,10)));
                renderHistory();
            }

            function renderHistory() {
                const history = JSON.parse(localStorage.getItem('tyaza_history') || '[]');
                if (!history.length) { historyContainer.innerHTML = '<div style="color:#9480b3; padding:12px;">Nta mateka</div>'; return; }
                historyContainer.innerHTML = history.map(c => `
                    <div class="history-item-neural" onclick="window.restoreNeural('${c.id}')" style="padding:10px; background:rgba(167,139,250,0.05); border-radius:16px; margin-bottom:6px; cursor:pointer;">
                        <div style="font-weight:500;">${escapeHtml(c.title)}</div>
                        <div style="font-size:0.7rem; color:#9480b3;">${new Date(c.timestamp).toLocaleDateString()}</div>
                    </div>`).join('');
            }
            window.restoreNeural = (id) => {
                const history = JSON.parse(localStorage.getItem('tyaza_history') || '[]');
                const chat = history.find(c => c.id == id);
                if (!chat) return;
                currentChatId = chat.id; currentChat = chat.messages || [];
                hero.style.display = 'none';
                msgContainer.innerHTML = '';
                currentChat.forEach(m => {
                    if (m.role === 'user') msgContainer.innerHTML += `<div class="message-user">${escapeHtml(m.content)}</div>`;
                    else msgContainer.innerHTML += `<div class="message-tyaza-wrapper"><div class="tyaza-avatar-neural">T</div><div class="tyaza-bubble-neural">${formatNeural(m.content)}</div></div>`;
                });
                renderHistory(); neuralScrollToBottom();
            };
            window.neuralNewSession = () => { hero.style.display = 'block'; msgContainer.innerHTML = ''; currentChat = []; currentChatId = Date.now(); inputEl.value = ''; sendBtn.disabled = true; renderHistory(); };

            function getFallbackResponse() { return ["Ndumva. Urakoze kunsangiza ibi.","Ndi kumwe nawe. Wabona tubyongereho?","Urakoze kundekera. Hari ikindi?"][Math.floor(Math.random()*3)]; }

            async function checkPuterReady() {
                return new Promise(resolve => {
                    if (window.puter?.ai) return resolve(true);
                    let attempts = 0;
                    const interval = setInterval(() => {
                        if (window.puter?.ai) { clearInterval(interval); resolve(true); }
                        else if (++attempts > 20) { clearInterval(interval); resolve(false); }
                    }, 250);
                });
            }

            async function sendMessage() {
                const text = inputEl.value.trim();
                if (!text || isGenerating) return;
                hero.style.display = 'none';
                msgContainer.innerHTML += `<div class="message-user">${escapeHtml(text)}</div>`;
                currentChat.push({ role: 'user', content: text });
                const wrapperId = 'wrap-' + Date.now();
                msgContainer.innerHTML += `<div id="${wrapperId}" class="message-tyaza-wrapper"><div class="tyaza-avatar-neural">T</div><div class="tyaza-bubble-neural" id="bubble-${wrapperId}"><span class="neural-typing">...</span></div></div>`;
                neuralScrollToBottom();
                inputEl.value = ''; sendBtn.disabled = true; isGenerating = true;

                try {
                    let reply = '';
                    const ready = await checkPuterReady();
                    if (ready && window.puter?.ai) {
                        try {
                            const response = await window.puter.ai.chat([
                                { role: 'system', content: `${creatorInfo} Uri Tyaza, umuvugizi w'umutima. Shyashya mu ijwi ryuje impuhwe.` },
                                { role: 'user', content: text }
                            ], { model: modelSelect.value || 'gpt-4o-mini', stream: true });
                            const bubble = document.getElementById(`bubble-${wrapperId}`);
                            for await (const part of response) {
                                reply += part.text || part.message?.content || '';
                                if (bubble) bubble.innerHTML = formatNeural(reply + ' ‚ú¶');
                            }
                        } catch { reply = getFallbackResponse(); }
                    } else {
                        reply = getFallbackResponse();
                        voiceStatus.innerHTML = '‚òÅÔ∏è Koresha puter.com wandikishe';
                    }
                    const bubble = document.getElementById(`bubble-${wrapperId}`);
                    if (bubble) bubble.innerHTML = formatNeural(reply);
                    if (autoTTS.checked) speakNeural(reply);
                    currentChat.push({ role: 'assistant', content: reply });
                    if (currentChat.length === 2) saveNeuralSession(text);
                } catch {
                    const bubble = document.getElementById(`bubble-${wrapperId}`);
                    if (bubble) bubble.innerHTML = formatNeural("Ndi kumwe nawe. Ikoranabuhanga rimwe na rimwe riruhuka.");
                } finally { isGenerating = false; sendBtn.disabled = !inputEl.value.trim(); }
            }

            // --- events ---
            inputEl.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = Math.min(this.scrollHeight, 120)+'px'; sendBtn.disabled = !this.value.trim() || isGenerating; });
            inputEl.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); if (!sendBtn.disabled) sendMessage(); } });
            sendBtn.addEventListener('click', sendMessage);
            voiceBtn.addEventListener('click', async () => { if (!micPermission && !(await initMicrophone())) return; if (!recognition) initSpeechRecognition(); if (isListening) recognition.stop(); else recognition.start(); });
            testMicBtn.addEventListener('click', async () => { testMicBtn.innerHTML = '‚è≥ ndategura...'; const ok = await initMicrophone(); testMicBtn.innerHTML = ok ? '‚úÖ mikorofoni yiteguye' : '‚ùå Ongera ugerageze'; setTimeout(() => { testMicBtn.innerHTML = 'üé§ Koresha Mikorofoni'; }, 2000); });
            previewBtn.addEventListener('click', () => speakNeural("Ndi kumwe nawe. Wumva ute ubu?"));
            viewport.addEventListener('scroll', () => { const atBottom = viewport.scrollHeight - viewport.scrollTop - viewport.clientHeight < 100; scrollBtn.classList.toggle('visible', !atBottom); });
            window.neuralScrollToBottom = () => viewport.scrollTo({ top: viewport.scrollHeight, behavior: 'smooth' });
            clearHistory.addEventListener('click', () => { if (confirm('Hanagura amateka yose?')) { localStorage.removeItem('tyaza_history'); neuralNewSession(); } });

            // --- init ---
            window.onload = async () => {
                neuralNewSession(); renderHistory();
                puterLoading.classList.remove('hidden');
                const ready = await checkPuterReady();
                puterLoading.classList.add('hidden');
                voiceStatus.innerHTML = ready ? '‚úÖ Ihuza na Puter ryakunze' : '‚ö†Ô∏è Nta Puter ‚Äî kanda ku mikorofoni wandikishe';
            };
        })();
    </script>
