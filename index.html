<!DOCTYPE html>
<html>
<head>
    <title>Cartesia Sonic 3 Kinyarwanda Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        textarea, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
        }
        button {
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .status {
            padding: 10px;
            background: #16213e;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üé§ Cartesia Sonic 3 - Kinyarwanda Test</h1>
    
    <div class="status" id="status">Ready</div>
    
    <select id="voiceSelect">
        <option value="694f9389-aac1-45b6-b726-9d9369183238">Barbershop Man (Umugabo)</option>
        <option value="a0e99841-418c-4b52-b22f-416a880c1ddf">Sweet Lady (Umugore)</option>
        <option value="156fb9d2-caaa-4f09-b678-93bd02b9b119">Deep Narrator (Ijwi rirenga)</option>
        <option value="b99d7a0d-12ec-44c6-bc7d-83636bb7a470">Calm Woman (Impuhwe)</option>
    </select>
    
    <textarea id="textToSpeak" rows="4" placeholder="Andika icyo ushaka ko Tyaza avuga...">Muraho, ndi Tyaza. Ndi kumwe nawe. Umeze ute uyu munsi?</textarea>
    
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div>
            <label>Speed: <span id="rateValue">0.95</span></label>
            <input type="range" id="rate" min="0.7" max="1.3" step="0.05" value="0.95">
        </div>
        <div>
            <label>Pitch: <span id="pitchValue">1.0</span></label>
            <input type="range" id="pitch" min="0.8" max="1.2" step="0.05" value="1.0">
        </div>
    </div>
    
    <button onclick="speak()">üîä Vuga (Speak)</button>
    <button onclick="testKinyarwanda()">üá∑üáº Test Kinyarwanda Phrases</button>

    <script>
        const API_KEY = "sk_car_XGNsH6i7UMW91HGwjfML1E";
        
        document.getElementById('rate').addEventListener('input', (e) => {
            document.getElementById('rateValue').textContent = e.target.value;
        });
        
        document.getElementById('pitch').addEventListener('input', (e) => {
            document.getElementById('pitchValue').textContent = e.target.value;
        });

        async function speak() {
            const text = document.getElementById('textToSpeak').value;
            const voiceId = document.getElementById('voiceSelect').value;
            const rate = parseFloat(document.getElementById('rate').value);
            
            document.getElementById('status').innerHTML = '‚è≥ Generating...';
            
            try {
                const response = await fetch('https://api.cartesia.ai/tts/bytes', {
                    method: 'POST',
                    headers: {
                        'Cartesia-Version': '2025-04-16',
                        'X-API-Key': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        transcript: text,
                        model_id: 'sonic-3',
                        voice: {
                            mode: 'id',
                            id: voiceId
                        },
                        output_format: {
                            container: 'wav',
                            encoding: 'pcm_s16le',
                            sample_rate: 44100
                        },
                        language: 'rw'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                audio.playbackRate = rate;
                
                audio.onplay = () => document.getElementById('status').innerHTML = 'üîä Playing...';
                audio.onended = () => {
                    document.getElementById('status').innerHTML = '‚úÖ Done';
                    URL.revokeObjectURL(audioUrl);
                };
                
                await audio.play();
                
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
            }
        }

        function testKinyarwanda() {
            const phrases = [
                "Muraho, nitwa Tyaza.",
                "Umeze ute?",
                "Ndakumva neza.",
                "Umutima wuje amahoro.",
                "Murakoze kunsura.",
                "Ndi kumwe nawe.",
                "Ibyishimo n'ibyiza."
            ];
            
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            document.getElementById('textToSpeak').value = randomPhrase;
            speak();
        }
    </script>
</body>
</html>
